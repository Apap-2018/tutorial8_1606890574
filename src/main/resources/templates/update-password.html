<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                <br>
                    <div class="card-header">
                        Update Password
                    </div>
                    <div class="card-body">
                    	<form th:action="@{/user/updatePassword/{username}(username=${username})}" method="POST">
                    		<h2 th:text="${msg}"></h2>
                    		<div class="row form-group">
                    			<label class="col-sm-4">Password Lama: </label>
                    			<input class="col-sm-8 form-contol input-sm" type="password" name="oldpass"/>
                    		</div>
                    		
                    		<div class="row form-group">
                    			<label class="col-sm-4">Password Baru: </label>
                    			<input class="col-sm-8 form-contol input-sm" type="password" name="newpass"/>
                    		</div>
                    		
                    		<div class="row form-group">
                    			<label class="col-sm-4">Konfirmasi Password Baru: </label>
                    			<input class="col-sm-8 form-contol input-sm" type="password" name="newpasskonfirmasi"/>
                    		</div>
                    		
                    		<div>
                    			<button type="submit" class="btn btn-primary">Simpan</button>
                    		</div>
                    	</form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        
    </div>
</body>

</html>
